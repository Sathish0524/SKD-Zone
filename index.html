<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKD Entertainment - All Entertainment Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab, #667eea, #fd79a8, #fdcb6e, #ff9ff3);
            background-size: 1000% 1000%;
            animation: gradientShift 35s ease infinite;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            line-height: 1.4;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
            box-shadow: 0 0 4px rgba(255,255,255,0.8);
        }
        
        .container {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: clamp(15px, 5vw, 40px);
            max-width: 1600px;
            margin: 0 auto;
            gap: clamp(15px, 3vw, 25px);
        }
        
        .logo {
            font-size: clamp(2.2em, 7vw, 4.8em);
            font-weight: 900;
            margin-bottom: clamp(8px, 2vw, 15px);
            background: linear-gradient(45deg, #f9ca24, #f0932b, #eb4d4b, #6c5ce7, #fd79a8, #00b894, #fdcb6e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 2s ease-in-out infinite alternate;
            text-shadow: 0 0 25px rgba(255, 215, 0, 0.7);
            letter-spacing: -0.02em;
        }
        
        .tagline {
            font-size: clamp(1em, 3.5vw, 1.35em);
            font-weight: 400;
            margin-bottom: clamp(20px, 4vw, 35px);
            opacity: 0;
            animation: fadeInUp 1s ease 0.5s forwards;
            color: rgba(255, 255, 255, 0.97);
            max-width: 95%;
            line-height: 1.3;
        }
        
        .btn-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(clamp(240px, 20vw, 280px), 1fr));
            gap: clamp(12px, 2.5vw, 25px);
            width: 100%;
            max-width: clamp(320px, 92vw, 1400px);
            margin-bottom: clamp(20px, 4vw, 35px);
        }
        
        .btn {
            padding: clamp(18px, 4.5vw, 24px) clamp(25px, 5vw, 40px);
            font-size: clamp(0.9em, 3.2vw, 1.15em);
            font-weight: 700;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            text-transform: uppercase;
            letter-spacing: 1px;
            text-decoration: none;
            display: block;
            color: white;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255,255,255,0.2);
            min-height: clamp(65px, 12vw, 75px);
            transform: translateY(15px);
            opacity: 0;
        }
        
        .btn-tv { 
            background: linear-gradient(45deg, #ff6b6b, #ee5a24, #ff8e53);
            animation: slideInLeft 1s ease 0.5s forwards;
        }
        
        .btn-sports { 
            background: linear-gradient(45deg, #4ecdc4, #44a08d, #55e6c1);
            animation: slideInRight 1s ease 0.8s forwards;
        }
        
        .btn-anime { 
            background: linear-gradient(45deg, #a55eea, #6c5ce7, #a29bfe);
            animation: slideInUp 1s ease 1.1s forwards;
        }
        
        .btn-series { 
            background: linear-gradient(45deg, #fd79a8, #e84393, #ff7675);
            animation: bounceIn 1s ease 1.4s forwards;
        }
        
        .btn-shows { 
            background: linear-gradient(45deg, #00b894, #00a085, #00cec9);
            animation: pulseIn 1s ease 1.7s forwards;
        }
        
        .btn-movies {
            background: linear-gradient(45deg, #ff9ff3, #f368e0, #c44569);
            animation: spinIn 1s ease 2s forwards;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
            transition: left 0.8s;
        }
        
        .btn:hover::before { left: 100%; }
        .btn:hover { 
            transform: translateY(-8px) scale(1.03);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.45);
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(clamp(130px, 15vw, 170px), 1fr));
            gap: clamp(10px, 2vw, 22px);
            width: 100%;
            max-width: clamp(320px, 95vw, 1200px);
            opacity: 0;
            animation: fadeInUp 1s ease 2.5s forwards;
        }
        
        .feature {
            background: rgba(255, 255, 255, 0.2);
            padding: clamp(12px, 2.8vw, 18px) clamp(16px, 3.5vw, 26px);
            border-radius: 30px;
            backdrop-filter: blur(25px);
            border: 1.5px solid rgba(255, 255, 255, 0.4);
            animation: float 4s ease-in-out infinite;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: clamp(0.8em, 2.8vw, 0.95em);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        
        .feature:hover {
            transform: scale(1.05) translateY(-3px);
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }
        
        /* Animation Keyframes */
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            14% { background-position: 100% 50%; }
            28% { background-position: 100% 100%; }
            42% { background-position: 0% 100%; }
            57% { background-position: 0% 50%; }
            71% { background-position: 100% 50%; }
            85% { background-position: 100% 100%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes glow { 
            from { filter: drop-shadow(0 0 15px #f9ca24); }
            to { filter: drop-shadow(0 0 35px #f9ca24); }
        }
        
        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }
        @keyframes slideInLeft { to { opacity: 1; transform: translateY(0); } }
        @keyframes slideInRight { to { opacity: 1; transform: translateY(0); } }
        @keyframes slideInUp { to { opacity: 1; transform: translateY(0); } }
        @keyframes bounceIn {
            0% { opacity: 0; transform: scale(0.3) translateY(20px); }
            50% { opacity: 1; transform: scale(1.05); }
            70% { transform: scale(0.98); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }
        @keyframes pulseIn {
            0% { opacity: 0; transform: scale(0.5) translateY(20px); }
            50% { opacity: 1; transform: scale(1.1); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }
        @keyframes spinIn {
            0% { opacity: 0; transform: rotate(-180deg) scale(0.3) translateY(20px); }
            50% { opacity: 1; transform: rotate(10deg) scale(1.1); }
            70% { transform: rotate(-5deg) scale(0.98); }
            100% { opacity: 1; transform: rotate(0deg) translateY(0) scale(1); }
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.4; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
        }
        
        /* Responsive Breakpoints */
        @media (max-width: 767px) {
            .container { padding: clamp(12px, 8vw, 25px); gap: clamp(12px, 4vw, 20px); }
            .btn-group { grid-template-columns: 1fr; max-width: min(100%, 380px); gap: clamp(14px, 4vw, 20px); }
            .features { grid-template-columns: repeat(2, 1fr); gap: clamp(10px, 3vw, 16px); }
            .btn { padding: clamp(22px, 6vw, 28px) clamp(25px, 8vw, 35px); border-radius: 45px; min-height: 72px; }
        }
        
        @media (max-width: 479px) {
            .features { grid-template-columns: 1fr; }
            .btn { padding: 24px 28px; font-size: clamp(1em, 5vw, 1.1em); min-height: 68px; }
            .container { padding: 12px; }
        }
        
        @media (min-width: 768px) and (max-width: 1199px) {
            .container { padding: clamp(25px, 4vw, 45px); }
            .btn-group { grid-template-columns: repeat(2, 1fr); max-width: 850px; gap: 22px; }
            .features { grid-template-columns: repeat(3, 1fr); gap: 18px; max-width: 950px; }
        }
        
        @media (min-width: 1200px) {
            .container { padding: 50px 80px; max-width: 1600px; }
            .btn-group { grid-template-columns: repeat(3, 1fr); max-width: 1300px; gap: 30px; }
            .features { grid-template-columns: repeat(3, 1fr); max-width: 1200px; gap: 25px; }
        }
        
        @media (min-width: 1600px) {
            .btn-group { grid-template-columns: repeat(3, minmax(320px, 1fr)); }
        }
    </style>
</head>

    <script>
        function createStars() {
            const starsContainer = document.getElementById('stars');
            starsContainer.innerHTML = '';
            const width = window.innerWidth;
            const starCount = width > 1400 ? 280 : width > 768 ? 200 : width > 480 ? 140 : 100;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');

            }
