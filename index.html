<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKD Entertainment - TV | Sports | Anime | Web Series</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab, #667eea, #fd79a8);
            background-size: 800% 800%;
            animation: gradientShift 25s ease infinite;
            color: white;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.35);
            z-index: 1;
        }
        
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }
        
        .container {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }
        
        .logo {
            font-size: 4em;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #f9ca24, #f0932b, #eb4d4b, #6c5ce7, #fd79a8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 2s ease-in-out infinite alternate;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
        }
        
        .tagline {
            font-size: 1.3em;
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeInUp 1s ease 0.5s forwards;
            color: rgba(255, 255, 255, 0.95);
        }
        
        .btn-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 25px;
            max-width: 1100px;
            width: 100%;
            margin-bottom: 30px;
        }
        
        .btn {
            padding: 22px 35px;
            font-size: 1.15em;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.4s ease;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.3);
            text-decoration: none;
            display: inline-block;
            color: white;
        }
        
        .btn-tv {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24, #ff8e53);
            animation: slideInLeft 1s ease 0.8s forwards;
        }
        
        .btn-sports {
            background: linear-gradient(45deg, #4ecdc4, #44a08d, #55e6c1);
            animation: slideInRight 1s ease 1.1s forwards;
        }
        
        .btn-anime {
            background: linear-gradient(45deg, #a55eea, #6c5ce7, #a29bfe);
            animation: slideInUp 1s ease 1.4s forwards;
        }
        
        .btn-series {
            background: linear-gradient(45deg, #fd79a8, #e84393, #ff7675);
            animation: bounceIn 1s ease 1.7s forwards;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.7s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn:hover {
            transform: translateY(-10px) scale(1.08);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
        }
        
        .btn:active {
            transform: translateY(-3px) scale(0.98);
        }
        
        .features {
            display: flex;
            gap: 25px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
            opacity: 0;
            animation: fadeInUp 1s ease 2.2s forwards;
        }
        
        .feature {
            background: rgba(255, 255, 255, 0.18);
            padding: 18px 28px;
            border-radius: 30px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.35);
            animation: float 4s ease-in-out infinite;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .feature:hover {
            transform: scale(1.08);
            background: rgba(255, 255, 255, 0.28);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .feature:nth-child(1) { animation-delay: 0s; }
        .feature:nth-child(2) { animation-delay: 0.3s; }
        .feature:nth-child(3) { animation-delay: 0.6s; }
        .feature:nth-child(4) { animation-delay: 0.9s; }
        .feature:nth-child(5) { animation-delay: 1.2s; }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            20% { background-position: 100% 50%; }
            40% { background-position: 100% 100%; }
            60% { background-position: 0% 100%; }
            80% { background-position: 0% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes glow {
            from { filter: drop-shadow(0 0 15px #f9ca24); }
            to { filter: drop-shadow(0 0 35px #f9ca24); }
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideInLeft {
            to {
                opacity: 1;
                transform: translateY(0) translateX(0);
            }
        }
        
        @keyframes slideInRight {
            to {
                opacity: 1;
                transform: translateY(0) translateX(0);
            }
        }
        
        @keyframes slideInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes bounceIn {
            0% { opacity: 0; transform: scale(0.3) translateY(20px); }
            50% { opacity: 1; transform: scale(1.05); }
            70% { transform: scale(0.98); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.6); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }
        
        @keyframes particleBurst {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--dx), var(--dy)) scale(0);
                opacity: 0;
            }
        }
        
        @media (max-width: 768px) {
            .logo { font-size: 2.8em; }
            .btn-group { 
                grid-template-columns: 1fr; 
                gap: 20px; 
                max-width: 300px;
            }
            .btn { width: 100%; margin: 0 auto; }
            .features { 
                flex-direction: column; 
                align-items: center; 
                gap: 18px; 
            }
        }
        
        @media (max-width: 480px) {
            .logo { font-size: 2.2em; }
            .btn { padding: 20px 25px; font-size: 1em; }
        }
    </style>
</head>

    <script>
        // Create twinkling stars
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 150; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 2 + 's';
                starsContainer.appendChild(star);
            }
        }
        
        // Initialize stars
        window.addEventListener('load', function() {
            createStars();
        });
        
        // Particle effect on button click
        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('click', function(e) {
                createClickParticles(this);
            });
        });
        
        function createClickParticles(element) {
            for (let i = 0; i < 12; i++) {
                const particle = document.createElement('div');
                const size = Math.random() * 6 + 4;
                const dx = (Math.random() - 0.5) * 100;
                const dy = (Math.random() - 0.5) * 100;
                
                particle.style.cssText = `
                    position: absolute;
                    width: ${size}px;
                    height: ${size}px;
                    background: rgba(255,255,255,0.9);
                    border-radius: 50%;
                    pointer-events: none;
                    z-index: 1000;
                    left: 50%;
                    top: 50%;
                    transform: translate(-50%, -50%);
                    --dx: ${dx}px;
                    --dy: ${dy}px;
                    animation: particleBurst 0.6s ease-out forwards;
                `;
                element.style.position = 'relative';
                element.appendChild(particle);
                setTimeout(() => particle.remove(), 600);
            }
        }
    </script>
